on: push
jobs:
  build-dist:
    runs-on: ubuntu-latest
    steps:
      - name: Check node.js version
        run: node --version
      - name: Check npm version
        run: npm --version
      - name: Chackout Code
        uses: actions/checkout@v2
      - name: Install dependencies 
        run: npm install
      - run: npm run electron-package-win
